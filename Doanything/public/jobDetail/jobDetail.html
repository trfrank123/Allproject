<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工作詳情 Job Detail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./jobDetail.css" />
  </head>
  <body>
    <div class="container">
      <div class="jobContent">
        <div class="jd-1-3">
          <div class="jd-1" id="title">
            <h1>{title}</h1>
          </div>
          <div class="jd-2">
            <h5>
              <p id="category">
                <i class="fa-regular fa-font-awesome"></i>
                {category_name}
              </p>
            </h5>
          </div>
          <div class="jd-3">
            <div id="reward-container">
              <h3>
                報酬：
                <span id="reward">
                  {reward}
                </span>
              </h3>
            </div>
          </div>
        </div>
        <div class="jd-4-14">
          <div class="jd-4-8">
            <div class="jd-4">
              <h3>
                <i class="fa-solid fa-city"></i>
                <span id="location"> {location} </span>
                <span> | </span>
                <i class="fa-solid fa-pen-nib"></i>
                <span id="skill">{skill_name}</span>
              </h3>
            </div>
            <div class="jd-5-7">
              <div class="jd-5">
                <h3>
                  <div>
                    <i class="fa-sharp fa-solid fa-circle-play"></i>開始<br />
                  </div>
                  <p id="startTime">{start_time}</p>
                </h3>
              </div>
              <div class="jd-6"><i class="fa-solid fa-arrow-right"></i></div>
              <div class="jd-7">
                <h3>
                  <div><i class="fa-regular fa-calendar"></i>限期<br /></div>
                  <p id="deadline">{deadline}</p>
                </h3>
              </div>
            </div>
            <div class="jd-8">
              <h4>
                <div><i class="fa-regular fa-pen-to-square"></i>詳細內容：</div>
                <p id="detail">{detail}</p>
              </h4>
            </div>
          </div>
          <div class="jd-9-14">
            <div class="jd-9">
              <div id="postImg">
                <div id="image">
                  <img
                    src=""
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="jd-10">
              <h2><i class="fa-solid fa-user"></i>僱主資料</h2>
            </div>
            <div class="jd-11-13">
              <div class="jd-11">
                <img id="employer_img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
              </div>
              <div class="jd-12">
                <h4>
                  <span id="nickname">{nickname}</span>
                </h4>
              </div>
              <!-- <div class="jd-13">詳情</div> -->
            </div>
            <div class="jd-14">
              <h4>
                <p id="intro">{intro}</p>
              </h4>
            </div>
          </div>
        </div>
        <div class="jd-15">
          <button id="acceptBtn">
            <h3><i class="fa-solid fa-check"></i>接受工作</h3>
          </button>
          <button id="chatBtn">
            <h3><i class="fa-solid fa-comment"></i>聊天</h3>
          </button>
        </div>
      </div>
    </div>

    <div class="chatroomContainer">
      <div class="chatTargetInfo">
        <p id="userName">username</p>
        <button onclick="closeChatroom()">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="chatContent">
        <ul class="chatBox"></ul>
      </div>
      <div class="chatInputBox">
        <input class="chatInput" type="text" />
        <button class="sendBtn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M43 5L29.7 43L22.1 25.9L5 18.3L43 5Z"
              stroke="#333"
              stroke-width="4"
              stroke-linejoin="round"
            />
            <path
              d="M43.0001 5L22.1001 25.9"
              stroke="#333"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../navbar.js"></script>
    <script src="./jobDetail.js"></script>
    <script></script>
  </body>
</html>
