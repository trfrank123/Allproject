<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的工作 My Job</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./jobManage.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-f">
        <div class="jobFilter">
          <div>
            <h1>接受工作</h1>
          </div>
          <ul>
            <li id="appliedBtn" onclick="changePage('applied', false)">
              想接的工作 (0)
            </li>
            <li id="confirmedBtn" onclick="changePage('confirmed', false)">
              已確認做的工作 (0)
            </li>
            <li id="completedBtn" onclick="changePage('completed', false)">
              已完成工作 (0)
            </li>
          </ul>
          <div>
            <h1>發出工作</h1>
          </div>
          <ul>
            <li id="waitingBtn" onclick="changePage('waiting', true)">
              等待接受的工作 (0)
            </li>
            <li id="acceptedBtn" onclick="changePage('accepted', true)">
              進行中工作 (0)
            </li>
            <li id="doneBtn" onclick="changePage('completed', true)">
              已完成工作 (0)
            </li>
          </ul>
        </div>
        <div class="jobContainer">
          <div class="jm-0">
            <h2 id="jobStatusTitle">已接工作</h2>
          </div>
          <div class="jobCardContainer">
            <div class="jobCardDetail">
              <div class="jm-1-12">
                <div class="jm-1-8">
                  <div class="jm-1-2">
                    <div class="jm-1"><h1 id="title">{title}</h1></div>
                    <div class="jm-2">
                      <h5>

                        <p id="category">{category_name}</p>
                      </h5>
                    </div>
                  </div>
                  <div class="jm-3-4">
                    <div class="jm-3">
                    
                    <div id="reward-container">

                      <h3>
                        <p>報酬: <span id="reward">{reward}</span></p>
                      </h3>
                    </div>  
                    </div>
                    <div class="jm-4"><h3>
                      <span id="location">{location}</span> | <span id="skill">{skill}</span>
                    </h3>
                    </div>
                  </div>
                  <div class="jm-5-7">
                    <div class="jm-5"><h3>
                      <div>
                        <i class="fa-sharp fa-solid fa-circle-play"></i>開始<br />
                      </div>
                      <p id="startTime">{start_time}</p>
                    </h3></div>

                    <div class="jm-6"><i class="fa-solid fa-arrow-right"></i></div>
                    <div class="jm-7"><h3>
                      <div><i class="fa-regular fa-calendar"></i>限期<br /></div>
                      <p id="deadline">{deadline}</p>
                    </h3></div>
                  </div>
                  <div class="jm-8"><h4>
                    <div><i class="fa-regular fa-pen-to-square"></i>詳細內容：</div>
                    <p id="detail">{detail}</p>
                  </h4></div>
                </div>
                <div class="jm-9-12">
                  <div class="jm-9"><div class="jd-9">
                    <div id="postImg">
                      <div id="image">
                        <img
                          src=""
                          alt=""
                        />
                      </div>
                    </div>
                  </div></div>
                  <div class="jm-10"><h2><i class="fa-solid fa-user"></i>誰申請此工作</h2></div>
                  <div class="jm-11">
                    <h4>
                      <!-- <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"> -->
                      <span id="freelancer-list">未有申請者</span>
                    </h4>
                  </div>
                  <!-- <div class="jm-12"><button onclick="matchFreelancer(event)" id="acceptBtn">
                    <i class="fa-solid fa-user"></i>選擇Freelancer
                  </button></div> -->
                </div>
              </div>
              <div class="jm-13"> <button onclick="cancelJob(event)" id="cancelBtn">
                <i class="fa-regular fa-hand"></i>取消工作
              </button>
              <button onclick="completeJobEmployer(event)" id="completeBtn">
                <i class="fa-regular fa-hand"></i>完成工作
              </button>
              <button onclick="matchFreelancer(event)" id="acceptBtn">
                <i class="fa-solid fa-user"></i>選擇Freelancer
              </button></div>
            </div>
          </div>
